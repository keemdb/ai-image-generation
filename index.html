<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Image Generator</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<section class="image-generator">
		<div class="content">
			<h1>생성형 AI 이미지 생성 툴</h1>
			<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit temporibus pariatur sequi sit repellendus est et itaque? Accusamus, corrupti animi magnam, quidem laboriosam maxime eveniet reprehenderit incidunt voluptatum repellat cum.</p>
			<form action="#" class="generate-form">
				<input type="text" class="prompt-input" placeholder="검색어를 입력하세요" required>
				<div class="controls">
					<select name="" id="" class="img-quantity">
						<option value="1">1개의 이미지 생성</option>
						<option value="2">2개의 이미지 생성</option>
						<option value="3">3개의 이미지 생성</option>
						<option value="4" selected>4개의 이미지 생성</option>
					</select>
					<button type="submit" class="generate-btn">이미지 생성하기</button>
				</div>
			</form>
		</div>
	</section>
	<section class="image-gallery">
		<div class="img-card">
			<img src="./img/img-1.jpg" alt="image">
			<a href="#!" class="download-btn">
				<img src="./img/download.svg" alt="download icon">
			</a>
		</div>
	</section>
</body>
</html>
